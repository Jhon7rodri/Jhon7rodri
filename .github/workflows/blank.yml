<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GameZone - Tu Portal Gaming</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .navbar {
            background-color: #2d2d2d;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff88;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #00ff88;
        }

        .hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('/api/placeholder/1200/400');
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #00ff88;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .card {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 1.5rem;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #00ff88;
            margin-bottom: 1rem;
        }

        .btn {
            background-color: #00ff88;
            color: #1a1a1a;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #00cc6f;
        }

        footer {
            background-color: #2d2d2d;
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .social-links i {
            font-size: 1.5rem;
            color: #ffffff;
            transition: color 0.3s;
        }

        .social-links i:hover {
            color: #00ff88;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">GameZone</div>
        <div class="nav-links">
            <a href="#inicio">Inicio</a>
            <a href="#noticias">Noticias</a>
            <a href="#torneos">Torneos</a>
            <a href="#comunidad">Comunidad</a>
        </div>
    </nav>

    <div class="hero">
        <div>
            <h1>Bienvenido a GameZone</h1>
            <p>Tu destino definitivo para gaming y esports</p>
            <a href="#torneos" class="btn">Unirse a Torneos</a>
        </div>
    </div>

    <div class="grid-container">
        <div class="card">
            <h3><i class="fas fa-newspaper"></i> Últimas Noticias</h3>
            <p>Mantente al día con las últimas novedades del mundo gaming, actualizaciones y lanzamientos.</p>
            <a href="#" class="btn">Leer más</a>
        </div>

        <div class="card">
            <h3><i class="fas fa-trophy"></i> Torneos</h3>
            <p>Participa en torneos diarios y compite contra jugadores de todo el mundo.</p>
            <a href="#" class="btn">Ver Torneos</a>
        </div>

        <div class="card">
            <h3><i class="fas fa-users"></i> Comunidad</h3>
            <p>Únete a nuestra comunidad de jugadores y encuentra compañeros para tus juegos favoritos.</p>
            <a href="#" class="btn">Unirse</a>
        </div>
    </div>

    <footer>
        <p>Síguenos en nuestras redes sociales</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-discord"></i></a>
            <a href="#"><i class="fab fa-twitch"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>
</body>
</html>
